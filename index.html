<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow-Chart</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,100&display=swap" rel="stylesheet">
</head>
<body>
   

  <div id="container">

    <div id="box1" >Start</div>
    <div id="line1"></div>
    <p><i class="down"></i></p>
    
    <div id="box2">Declare variables A,B and C</div>
    <div id="line2"></div>
    <p><i class="down"></i></p>

    
    <div id="box3">Read A,B and C</div>
    <div id="line3"></div>
    <p><i class="down"></i></p>
    
    
     
    <div id="box4">
      <div class="item">
       Is A > B?
      </div>
     </div>
    <div id="line4"></div>
    
    
    <div id="line5"></div>
    
    <div class="linebox">
    <div id="line6"></div>
    <div id="line7"></div>
    </div>

    <div class="double-diamond">
      
      
      <div class="linear">
        <div id="line8"></div>
        <div class="arrow-box-left">
        <div id="linedown"></div>
        <p><i class="down"></i></p>
        </div>
      </div>

      <div class="diamond-ball-1">
        <div id="box4" class="box6">
           <div class="item">
            Is A > C ?
           </div>
        </div>
      </div>
      
      <div class="linear">
      <div id="line9"></div>
      <div class="arrow-box-middle">
      <div id="linedown"></div>
      <p><i class="down"></i></p>
      </div>
      </div>

      <div class="diamond-ball-2">
        <div id="box4" class="box7">
          <div class="item">
           Is B > C?
           </div>
        </div>
      </div>
      
      <div class="linear">
        <div id="line10"></div>
        <div class="arrow-box-right">
        <div id="linedown"></div>
        <p><i class="down"></i></p>
        </div>
      </div>
    
      
   </div>

   <div id="triplerect">
      
    <div id="rect1">
     <div id="box6">
      Print A
     </div>
    <div id="line11"></div>
    </div>
    
    <div id="rect2">
      <div id="box7">
    Print B
      </div>
    <div id="line12"></div>
    </div>
    
    <div id="rect3">
      <div id="box8">
        Print B
      </div>
     <div id="line13"></div>
    </div>

   </div>

   <div id="line14"></div>
   <div id="line1"></div>
   <p><i class="down"></i></p>
  
 <div id="end">
  Stop
 </div>
 </div>
</body>
</html>
